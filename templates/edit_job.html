{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Job</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" name="job_title" class="form-control" value="{{ job.job_title }}" required>
        </div>
        <div class="form-group">
            <label>Company Name</label> <!-- âœ… New Field -->
            <input type="text" name="company_name" class="form-control" value="{{ job.company_name }}" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" name="salary" class="form-control" value="{{ job.salary }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="job_description" class="form-control" required>{{ job.job_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Job</button>
        <a href="{% url 'job_list_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
