{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-success">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">All Registered Users</h3>
        </div>
        <div class="card-body bg-light">
            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center align-middle">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <a href="{% url 'user_edit' user_id=user.id%}" class="btn btn-sm btn-outline-warning me-2">
                                    <i class="ti-pencil"></i> Edit
                                </a>
                                <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this user?');">
                                    <i class="ti-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-muted">No users found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
