{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="mb-3">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>
    <h3 class="text-primary text-center">Edit Application</h3>

    <form method="POST" class="card p-4 border-primary shadow">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ application.name }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ application.email }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ application.phone }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label>Education</label>
            <textarea name="education" class="form-control">{{ application.education }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Experience</label>
            <textarea name="experience" class="form-control">{{ application.experience }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Why Interested</label>
            <textarea name="why_interested" class="form-control">{{ application.why_interested }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Strength</label>
            <textarea name="strength" class="form-control">{{ application.strength }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Status</label>
            <select name="status" class="form-select">
                <option value="Pending" {% if application.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="Under Review" {% if application.status == "Under Review" %}selected{% endif %}>Under Review</option>
                <option value="Shortlisted" {% if application.status == "Shortlisted" %}selected{% endif %}>Shortlisted</option>
                <option value="Rejected" {% if application.status == "Rejected" %}selected{% endif %}>Rejected</option>
                <option value="Accepted" {% if application.status == "Accepted" %}selected{% endif %}>Accepted</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_applications' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
