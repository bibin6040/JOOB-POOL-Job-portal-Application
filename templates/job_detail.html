{% extends 'base.html' %}
{% block content %}
<style>
    .job-card {
        border: 2px solid #28a745;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
        transition: transform 0.3s;
    }
    .job-card:hover {
        transform: scale(1.02);
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card job-card p-4 w-100" style="max-width: 700px;">
        <div class="card-body text-center">
            <h2 class="card-title text-success mb-3">{{ job.job_title }}</h2>
            <p class="card-subtitle mb-2"><strong>Company:</strong> {{ job.company_name }}</p>
            <p class="mb-1"><strong>Location:</strong> {{ job.location }}</p>
            <p class="mb-1"><strong>Salary:</strong> ₹{{ job.salary }}</p>
            <p class="mt-3 text-justify"><strong>Description:</strong><br>{{ job.job_description }}</p>
            <a href="{% url 'job_list_view' %}" class="btn btn-primary mt-4">← Back to Listings</a>
        </div>
    </div>
</div>
{% endblock %}
