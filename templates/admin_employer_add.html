{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-primary p-4">
        <h3 class="text-center text-primary mb-4">Add New Employer</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label>Company Name:</label>
                <input type="text" name="company_name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label>Password:</label>
                <input type="text" name="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="is_active" id="addActive">
                <label class="form-check-label" for="addActive">Is Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Employer</button>
            <a href="{% url 'employer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
