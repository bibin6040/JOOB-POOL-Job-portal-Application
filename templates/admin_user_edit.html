<!-- templates/admin_user_edit.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 border-success">
        <h3 class="text-center text-success mb-4">Edit User</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" value="{{ user.password }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Update User</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
