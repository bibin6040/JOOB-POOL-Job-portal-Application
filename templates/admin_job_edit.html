{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-success shadow p-4">
        <h3 class="text-success text-center mb-4">Edit Job</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label><strong>Employer:</strong></label>
                <input type="text" class="form-control" value="{{ job.employer.company_name }}" readonly>
            </div>
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" name="company_name" value="{{ job.company_name }}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label>Job Title:</label>
                <input type="text" name="job_title" value="{{ job.job_title }}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label>Location:</label>
                <input type="text" name="location" value="{{ job.location }}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label>Salary:</label>
                <input type="text" name="salary" value="{{ job.salary }}" class="form-control" required>
            </div>
            <div class="form-group mt-2">
                <label>Description:</label>
                <textarea name="job_description" class="form-control" rows="4" required>{{ job.job_description }}</textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'admin_job_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
